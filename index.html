<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Way out</title>
  </head>
  <body>
    <img src="images/background-image.jpg" alt="" />
    <main>
      <section id="game-intro">
        <div id="Welcome">
          <h1>Welcome to the Way out</h1>
          <p>
            Find your path by clicking the squares and reproduce it. Use arrow
            keys on your keyboard to navigate.
          </p>
          <button id="start">Start Game</button>
        </div>
      </section>

      <section id="game-container">
        <div id="game" style="display: none">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
          <div id="board"></div>
          <p id="message"></p>
        </div>
      </section>
      <section id="game-end" class="hidden">
        <h3>End Game</h3>
        <button id="restart">Restart Game</button>
      </section>
    </main>
  </body>
</html>
